<div *ngIf="employeeData && employeeData!=0; else NoData">
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Salary</th>
                <th scope="col">Department</th>
                <th scope="col">Option</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of employeeData">
                <td>{{data.id}}</td>
                <td>{{data.firstName | titlecase}}</td>
                <td>{{data.lastName | titlecase}}</td>
                <td>{{data.salary | currency}}</td>
                <td>{{data.department}}</td>
                <td>
                    <button type="button" (click)="getEmployee(data)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-secondary mx-3">Details</button>
                    <!-- <button (click)="onEdit(data)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                    <button (click)="removeEmployee(data)" class="btn btn-danger mx-3">Delete</button> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <ng-template #NoData>
        <h3 class="text-danger">Theres not data inside the table</h3>
    </ng-template>
</div>
