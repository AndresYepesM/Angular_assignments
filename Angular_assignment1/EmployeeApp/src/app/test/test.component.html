<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-light table-striped table-hover table-bordered border-dark shadow-lg p-3 mb-5 bg-body rounded">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Position</th>
                <th scope="col">Salary</th>
              </tr>
            </thead>
            <tbody *ngIf="employee;">
              <tr *ngFor="let data of employee; let e = even; let o = odd" [ngClass]="{oddStyle: o, evenStyle: e}">
                <th>{{data.id}}</th>
                <td>{{data.name|titlecase}}</td>
                <td>{{data.age}}</td>
                <td>{{data.gender}}</td>
                <td>
                  <div *ngIf="data.age > 40;">
                    Sr Employee
                  </div>
                  <div *ngIf="data.age < 40;">
                    Jr Employee
                  </div>
                </td>
                <td>
                  <div *ngIf="data.age > 40;">
                    {{data.age*10+50000}}
                  </div>
                  <div *ngIf="data.age < 40;">
                    {{data.age*5+50000}}
                  </div>
                </td>
              </tr>  
            </tbody>
          </table>
      </div>
</div>
